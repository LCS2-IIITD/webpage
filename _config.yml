name: Laboratory for Computational Social Systems (LCS2)
url: http://lcs2.iiitd.edu.in/www/
environment: prod
exclude: [bibble, README.md, Makefile, screenshot.png]

# colorize code snippets with the pygments module
highlighter: rouge

# The path structure for blog posts.
permalink: /blog/:year/:month/:day/:title.html

# Sections on the "people" page.
roles:
  - key: faculty
    name: Faculty
  - key: intern
    name: Intern
  - key: postdoc
    name: Research Associates
  - key: grad
    name: Graduate Students
  - key: pgrad
    name: Post-Graduate Students
  - key: ugrad
    name: Undergraduate Students
  - key: collab
    name: Collaborators
  - key: alum
    name: Alumni

# Number of news stories on the front page.
front_page_news: 8

# Base pathname for links.
base: ''

# make pages for the _projects folder
collections:  
  projects3:
    output: true
    permalink: /projects/:path/
  projects2:
    output: true
  projects:
    output: true

# Navigation bar links.
navigation:
  - title: Home
    link: /
  - title: People
    link: /people.html
  - title: Research
    link: /research.html
  - title: Funding
    link: /funding.html
  - title: Publications
    link: /publications.html
  - title: Resources
    link: /code.html
  - title: Contact Us
    link: /contact.html
